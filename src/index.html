<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="clock">
      <div class="clock__hand clock__hand_hour" data-hour-hand></div>
      <div class="clock__hand clock__hand_minute" data-minute-hand></div>
      <div class="clock__hand clock__hand_second" data-second-hand></div>
      <div class="clock__number clock__number_number1">1</div>
      <div class="clock__number clock__number_number2">2</div>
      <div class="clock__number clock__number_number3">3</div>
      <div class="clock__number clock__number_number4">4</div>
      <div class="clock__number clock__number_number5">5</div>
      <div class="clock__number clock__number_number6">6</div>
      <div class="clock__number clock__number_number7">7</div>
      <div class="clock__number clock__number_number8">8</div>
      <div class="clock__number clock__number_number9">9</div>
      <div class="clock__number clock__number_number10">10</div>
      <div class="clock__number clock__number_number11">11</div>
      <div class="clock__number clock__number_number12">12</div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
